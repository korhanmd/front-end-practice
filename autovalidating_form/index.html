<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div class="signup">
    <div class="signup__field signup__field--name">
      <div class="signup__field__header">Name</div>
      <input type="text" class="signup__field__input signup__field__input--firstname" placeholder="First"/>
      <input type="text" class="signup__field__input signup__field__input--firstname" placeholder="Last"/>
    </div>
    <div class="signup__field signup__field--username">
      <div class="signup__field__header">Choose your username</div>
      <input type="text" class="signup__field__input signup__field__input--username"/>
    </div>
    <div class="signup__field signup__field--password">
      <div class="signup__field__header">Create a password</div>
      <input type="password" class="signup__field__input signup__field__input--password"/>
    </div>
    <div class="signup__field signup__field--confirm-password">
      <div class="signup__field__header">Confirm your password</div>
      <input type="password" class="signup__field__input signup__field__input--confirm-password"/>
    </div>
    <div class="signup__field signup__field--birthday">
      <div class="signup__field__header">Birthday</div>
      <div class="signup__field__selection">Month</div>
      <input type="hidden" class="signup__field__input signup__field__input--birth-month"/>
      <input type="text" class="signup__field__input signup__field__input--birth-day" placeholder="Day"/>
      <input type="text" class="signup__field__input signup__field__input--birth-year" placeholder="Year"/>
    </div>
    <div class="signup__field signup__field--phone">
      <div class="signup__field__header">Mobile phone</div>
      <input type="text" class="signup__field__input signup__field__input--phone"/>
    </div>
    <div class="signup__field signup__field--current-email">
      <div class="signup__field__header">Your current email address</div>
      <input type="text" class="signup__field__input signup__field__input--current-email"/>
    </div>
  </div>
</body>
</html>
